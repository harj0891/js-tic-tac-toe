<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 class="center heading">Tic-Tac-Toe</h1>
    <section id="players-info" class="center players">
        <!--Player info to go here-->
    </section>
    <section id="game-grid" class="grid">
        <!--Game grid to go here-->
    </section>
    <section id="game-controls" class="center controls">

        <section id="game-result-value">
            <!--Game result to go here-->
        </section>
        <button id="modal-restart" class="controls-restart">Restart Game</button>
    </section>
    <script type="text/javascript" src="scripts/tic-tac-toe.js"></script>
</body>
</html>
